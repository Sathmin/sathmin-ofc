  <style>
    /* General body styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      position: relative;
    }

    /* Random color change animation for the background */
    @keyframes colorChange {
      0% {
        background-color: #ff007f; /* Pink */
      }
      25% {
        background-color: #00c3ff; /* Sky Blue */
      }
      50% {
        background-color: #00ff7f; /* Spring Green */
      }
      75% {
        background-color: #ff7700; /* Orange */
      }
      100% {
        background-color: #ff007f; /* Pink */
      }
    }

    /* Apply the animation to the body */
    body {
      animation: colorChange 10s infinite; /* 10 seconds for a complete color cycle */
    }

    /* Header styles */
    header {
      text-align: center;
      position: absolute;
      top: 20px;
      width: 100%;
    }

    .header-text {
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      position: relative;
      display: inline-block;
    }

    /* Running light border around website name */
    .header-text::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid #00f;
      animation: borderAnimation 3s linear infinite;
      z-index: -1;
    }

    @keyframes borderAnimation {
      0% { border-color: blue; }
      50% { border-color: cyan; }
      100% { border-color: blue; }
    }

    /* Buttons container */
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 30px; /* Added space between buttons */
      margin-top: 50px;
      z-index: 1;
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 12px 25px;
      text-align: center;
      background-color: black;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      border: 2px solid transparent;
      overflow: hidden;
      width: 250px;
      text-transform: uppercase;
    }

    .button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: #00f;
      transition: all 0.4s;
      z-index: -1;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .button:hover::after {
      width: 0;
      height: 0;
    }

    .button:hover {
      border-color: blue; /* Add border effect on hover */
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 14px;
      text-align: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }

    /* Digital Clock Styles */
    #digital-clock {
      font-size: 20px;
      color: white;
      margin-bottom: 10px;
    }

    /* Running blue border around buttons */
    .button {
      border: 2px solid transparent;
      padding: 12px 25px;
      position: relative;
    }

    .button:hover {
      border-color: blue;
    }
  </style>
</head>

  <script>
    // Digital Clock JavaScript
    function updateClock() {
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: 'numeric', 
        minute: 'numeric', 
        second: 'numeric', 
        hour12: false 
      };
      const date = new Date().toLocaleString("en-IN", options);
      document.getElementById("digital-clock").textContent = date;
    }

    setInterval(updateClock, 1000); // Update clock every second
    updateClock(); // Initial call to display the clock immediately
  </script>
